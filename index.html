<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Kick Off Meeting Riau Pulp 2026</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1d2f4a, #070b13);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #1e2a3b;
  padding: 40px 45px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
}

.logo {
  background: white;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 25px;
}

.logo img {
  width: 260px;
  max-height: 90px;
  object-fit: contain;
}

h2 {
  color: white;
  margin-bottom: 30px;
  letter-spacing: 2px;
}

.code {
  display: flex;
  gap: 14px;
  justify-content: center;
}

/* WHITE INPUT BOX */
.code input {
  width: 70px;
  height: 90px;
  font-size: 42px;
  text-align: center;
  border-radius: 12px;
  border: 2px solid #b0b0b0;
  background: #ffffff;
  color: #000000;
  outline: none;
}

/* CORRECT */
.code input.correct {
  background: #22c55e;
  color: #000;
  border-color: #22c55e;
}

/* WRONG */
.code input.wrong {
  border-color: #ef4444;
  animation: shake 0.35s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <h2>ENTER THE CODE</h2>

  <div class="code">
    <input maxlength="1" inputmode="text">
    <input maxlength="1" inputmode="text" disabled>
    <input maxlength="1" inputmode="text" disabled>
    <input maxlength="1" inputmode="text" disabled>
    <input maxlength="1" inputmode="text" disabled>
    <input maxlength="1" inputmode="text" disabled>
  </div>
</div>

<audio id="correctSound" src="correct.mp3"></audio>
<audio id="wrongSound" src="wrong.mp3"></audio>

<script>
const CORRECT_CODE = "KR2026";
const VIDEO_ID = "Qz_YPmpfzjY";

const inputs = document.querySelectorAll(".code input");
const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

inputs[0].focus();

inputs.forEach((input, index) => {
  input.addEventListener("input", () => {
    const value = input.value.toUpperCase();
    input.value = value;

    if (value === CORRECT_CODE[index]) {
      input.classList.add("correct");
      input.disabled = true;
      correctSound.play();

      if (index === CORRECT_CODE.length - 1) {
        setTimeout(openVideo, 700);
      } else {
        inputs[index + 1].disabled = false;
        inputs[index + 1].focus();
      }
    } else {
      input.classList.add("wrong");
      wrongSound.play();

      setTimeout(() => {
        input.value = "";
        input.classList.remove("wrong");
      }, 400);
    }
  });
});

function openVideo() {
  document.body.innerHTML = `
    <iframe
      id="yt"
      src="https://www.youtube.com/embed/${VIDEO_ID}?autoplay=1&controls=0&rel=0&mute=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
      style="position:fixed; inset:0; width:100vw; height:100vh;">
    </iframe>
  `;

  const iframe = document.getElementById("yt");
  setTimeout(() => {
    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
  }, 500);
}
</script>

</body>
</html>
